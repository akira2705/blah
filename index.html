<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick Roll Emote</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Trebuchet MS", "Comic Sans MS", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #2b5876, #171a2b 60%);
        color: #fff;
      }

      .card {
        text-align: center;
        padding: 3rem 4rem;
        border-radius: 24px;
        background: rgba(0, 0, 0, 0.35);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }

      .title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .emote {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .dots {
        display: inline-flex;
        gap: 0.2rem;
      }

      .dot {
        width: 0.45rem;
        height: 0.45rem;
        border-radius: 50%;
        background: #ffd166;
        opacity: 0.2;
        animation: pulse 1.4s infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.2;
        }
        50% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }

      .subtitle {
        margin-top: 1.5rem;
        font-size: 1rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #c0d6ff;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="title">Rick Roll</div>
      <p class="emote">
        ðŸŽ¤ Never gonna give you up
        <span class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </p>
      <div class="subtitle">click play in your head</div>
    </main>
  </body>
</html>
